  <style>

    /* Card ná»™i dung */

      backdrop-filter: blur(15px);

    h1 {

    button {

      /* NÃºt mÃ u vÃ ng/cam neon ná»•i báº­t trÃªn ná»n Ä‘en */

      color: #fff;

<body>

  <canvas id="fireworks"></canvas>

  <div class="card">
    <h1>ğŸ† Happy New Year 2026 </h1>
    <h2>Gá»­i ngÆ°á»i anh yÃªu ğŸ’–</h2>
    <img id="photo" src="img1.jpg" alt="Love" />
    <p>NÄƒm má»›i Ä‘áº¿n rá»“i ğŸŒ¸<br/>Cáº£m Æ¡n em vÃ¬ Ä‘Ã£ Ä‘áº¿n bÃªn anh ğŸ’–</p>
    <button onclick="nextMessage()">ğŸ’Œ Äá»c lá»i nháº¯n tiáº¿p theo</button>
  </div>

  <audio id="bgm" loop>
    <source src="all-the-kids-are-depressed.mp3" type="audio/mpeg">
  </audio>

  <script>
    // Ná»™i dung lá»i nháº¯n
    const messages = [
      { img: 'img1.jpg', text: 'NÄƒm má»›i Ä‘áº¿n rá»“i ğŸŒ¸<br/>Cáº£m Æ¡n em vÃ¬ Ä‘Ã£ Ä‘áº¿n bÃªn anh ğŸ’–' },
      { img: 'img2.jpg', text: '2026 anh mong em luÃ´n cÆ°á»i tháº­t tÆ°Æ¡i âœ¨<br/>VÃ¬ ná»¥ cÆ°á»i cá»§a em lÃ  cáº£ tháº¿ giá»›i cá»§a anh' },
      { img: 'img3.jpg', text: 'DÃ¹ nÄƒm má»›i cÃ³ tháº¿ nÃ o,<br/>anh váº«n muá»‘n náº¯m tay em Ä‘i tiáº¿p â¤ï¸' },
      { img: 'img4.jpg', text: 'ChÃºc má»«ng nÄƒm má»›i em yÃªu ğŸ†<br/>Cáº£m Æ¡n em vÃ¬ Ä‘Ã£ á»Ÿ láº¡i ğŸ’•' }
    ];

    let index = 0;
    const imgEl = document.getElementById('photo');
    const textEl = document.querySelector('.card p');
    const music = document.getElementById('bgm');

    function nextMessage() {
      if (music.paused) music.play().catch(() => {});
      index = (index + 1) % messages.length;
      imgEl.src = messages[index].img;
      textEl.innerHTML = messages[index].text;
    }

    // Hiá»‡u á»©ng tim bay
    setInterval(() => {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.innerText = 'â¤ï¸';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.fontSize = Math.random() * 15 + 10 + 'px';
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 6000);
    }, 500);

    // Code PhÃ¡o hoa mÃ u sáº¯c rá»±c rá»¡
    const canvas = document.getElementById('fireworks');
    const ctx = canvas.getContext('2d');
    function resize() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resize);
    resize();

    class Particle {
      constructor(x, y, color) {
        this.x = x; this.y = y;
        this.color = color;
        this.radius = Math.random() * 2 + 0.5;
        this.velocity = {
          x: (Math.random() - 0.5) * (Math.random() * 6),
          y: (Math.random() - 0.5) * (Math.random() * 6)
        };
        this.alpha = 1;
        this.friction = 0.96;
      }
      draw() {
        ctx.save();
        ctx.globalAlpha = this.alpha;
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
        ctx.fillStyle = this.color;
        ctx.fill();
        ctx.restore();
      }
      update() {
        this.velocity.x *= this.friction;
        this.velocity.y *= this.friction;
        this.x += this.velocity.x;
        this.y += this.velocity.y;
        this.alpha -= 0.01;
      }
    }

    let particles = [];
    const colors = ['#ff4d4d', '#fffa65', '#32ff7e', '#7efff5', '#18dcff', '#7d5fff'];

    function createFirework() {
      const x = Math.random() * canvas.width;
      const y = Math.random() * canvas.height * 0.4;
      const color = colors[Math.floor(Math.random() * colors.length)];
      for (let i = 0; i < 40; i++) {
        particles.push(new Particle(x, y, color));
      }
    }

    function animate() {
      ctx.fillStyle = 'rgba(9, 10, 15, 0.2)'; // Táº¡o hiá»‡u á»©ng Ä‘uÃ´i phÃ¡o hoa
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      particles.forEach((p, i) => {
        if (p.alpha > 0) {
          p.update(); p.draw();
        } else {
          particles.splice(i, 1);
        }
      });
      requestAnimationFrame(animate);
    }
    setInterval(createFirework, 1000);
    animate();
  </script>
</body>
